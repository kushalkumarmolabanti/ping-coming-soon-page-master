<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/bf0c8350f4.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <img class="ping" src="images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form class="login">
      <input class="email" type="text"  placeholder="Your email address..">
      <button class="button" type="button" onclick="validation()">Notify Me</button>
      <!-- <input class="button" type="submit" value="Notify Me"> -->
    </form>
    <em  class="emailError"></em>
    <div class="spacing"></div>
    <img class="slackImage" src="images/illustration-dashboard.png" alt="">
  </div>


  <footer class="footer">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
    
  </footer>
  <div class="copyright">
    &copy; Copyright Ping. All rights reserved.
  </div>
  <!-- javascirpt -->
  <script src="index.js"></script>
</body>
</html>
